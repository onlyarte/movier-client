fragment UserListData on List {
  id
  title
  cover
  updatedAt
  movies {
    id
    title
    poster
  }
}

fragment UserData on User {
  id
  email
  name
  about
  photoUrl
  createdAt
  following {
    id
    name
  }
  followers {
    id
    name
  }
  lists {
    ...UserListData
  }
  savedLists {
    ...UserListData
  }
  watchlist {
    ...UserListData
  }
  favourite {
    ...UserListData
  }
}

query User($id: String!) {
  user(id: $id) {
    ...UserData
  }
}
